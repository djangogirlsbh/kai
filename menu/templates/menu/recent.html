{% extends 'razvan/base.html' %}

{% block title %}
Order placed
{% endblock title %}

{% block content %}
    <h1>Gobi Prost</h1>


    <div class="row">
        {% for item in items %}
            <div class="col-sm-4 item">
            <img src="media/{{ item.picture }}" class="img-responsive item-img"/><br>
            <label for="input-{{ item.id }}">{{ item.name }} <small>{{ item.price }}$</small></label><br>
            <p>{{ item.description }}</p>
            </div>

            {% if forloop.counter|divisibleby:3 %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
        </div>
{% endblock content %}

{% extends 'razvan/base.html' %}
{% load staticfiles %}

{% block styles %}
    <<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock styles %}

{% block content %}
    <h1>Gobi Prost</h1>

    <form method="POST" action="{% url 'menu:order' %}">
        {% csrf_token %}

        <div class="row">
        {% for item in items %}
            <div class="col-sm-4 item">
            <img src="media/{{ item.picture }}" class="img-responsive item-img"/><br>
            <label for="input-{{ item.id }}">{{ item.name }} <small>{{ item.price }}$</small></label><br>
            <p>{{ item.description }}</p>
            <input type='number' size='10' id='input-{{ item.id }}' name='item-{{ item.id }}' value='0' /><br>
            </div>

            {% if forloop.counter|divisibleby:3 %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
        </div>

        <input type="submit" class="btn btn-success btn-lg pull-right" value="Place order">
    </form>
{% endblock content %}
